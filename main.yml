---
- name: Ping Servers
  hosts: main_group
  tasks:
    - name: Ping servers
      ping:
  tags: [configure, deploy, check, first_install]

########################

- name: Test Async Tasks
  hosts: main_group
  tasks:
    - name: Sleep 15sec
      shell: 
        cmd: sleep 15
      async: 30
      poll: 5
  tags: [check]

########################

- name: GIT
  hosts: main_group
  tasks:
    - name: "Git clone repo"
      git:
        repo: https://github.com/JackSpades17/test_service
        dest: "{{ path_service }}"
        clone: yes
        update: yes
  tags: [configure, deploy, first_install]

- name: Install Docker
  hosts: main_group
  tasks:
    - name: update and upgrade apt
      apt:
        upgrade: yes
        update_cache: yes

    - name: "Check/Install docker"
      apt: 
        name: "docker.io"
        state: present
        update_cache: true

    - name: "Check/Install docker-compose"
      apt: 
        name: "docker-compose"
        state: present
        update_cache: true

    - name: "Start docker service"
      service:
        name: "docker"
        state: started

    - name: "Change Role User For Docker"
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
  become: true
  tags: first_install

- name: Restart Server
  hosts: main_group
  tasks:
    - name: Restart Server
      reboot:
        reboot_timeout: 120
        msg: "Rebooting machine"
  become: true
  tags: first_install

- name: Restart app after deploy
  hosts: main_group
  tasks:
    - name: "Docker Stop"
      shell: 
        cmd: "docker-compose stop"
        chdir: "{{ path_service }}"
      ignore_errors: yes
    - name: "Docker Start"
      shell: 
        cmd: "docker-compose start"
        chdir: "{{ path_service }}"
  tags: deploy

- name: Build app
  hosts: main_group
  tasks:
    - name: "Docker Build And Start App"
      shell: 
        cmd: "docker-compose up -d"
        chdir: "{{ path_service }}"
  tags: [configure, first_install]

