---
- name: Deploy for test_service
  block:
    - name: Steps Install Docker
      roles:
        - docker
      tags: deploy

    - name: Build app
      tasks:
        - name: Build App
          include_role:
            name: docker
            tasks_from: build_app
      tags: deploy

    - name: Restart app after deploy
      tasks:
        - name: Restart App
          include_role:
            name: docker
            tasks_from: reload_app
      tags: update_app